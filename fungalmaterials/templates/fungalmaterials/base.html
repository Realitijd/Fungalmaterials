<!DOCTYPE html>
<!-- BASE TEMPLATE -->
{% load static %}

<html lang="en">
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script src="{% static 'jquery.ba-throttle-debounce.min.js' %}"></script>

	<!-- Bootstrap icons -->

	<!-- Datatables -->
	<script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'datatable.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'general.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">

	<!-- CSS -->
	<style>
		.nav-background {
			background-color: #f3f3f3;
		}

		.navbar-nav .nav-link {
            color: #fff;
        }

		/* Style for large screen (above xl) */
		@media (min-width: 1200px) {

			#container-navbar {
				padding: 0 1rem 0 1rem;
			}

			#container-content {
				padding: 0 2rem 0 2rem;
			}
		}

		/* Style for large screen (above xxl) */
		@media (min-width: 1400px) {

			#container-navbar {
				padding: 0 5rem 0 5rem;
			}

			#container-content {
				padding: 0 6rem 0 6rem;
			}
		}

		/*.bottom-shadow {
			box-shadow: 0 4px 8px -2px rgba(0, 0, 0, 0.09);
		}*/
	</style>

</head>

<body>

<!-- NAVBAR -->
<div class="row-fluid shadow-sm nav-background">
	<div class="container" id="container-navbar">
		<nav class="navbar navbar-expand-md navbar-light">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse clearfix" id="navbarNavDropdown">

				<ul class="navbar-nav">
					<li class="nav-item ms-md-3">
						<a class="dropdown-item nav-link" href="/">Articles</a>
					</li>
					<li class="nav-item ms-md-3">
						<a class="dropdown-item nav-link" href="/reviews">Reviews</a>
					</li>
					<li class="nav-item ms-md-3">
						<a class="dropdown-item nav-link" href="/about">About</a>
					</li>
				</ul>

				<ul class="navbar-nav ms-auto">
					<!-- Right-hand user navigation element -->
					<li>
						{% if not user.is_authenticated %}
						<a class="dropdown-item nav-link" href="/admin">Login</a>
						{% else %}
						<a class="dropdown-item nav-link" href="/admin">Admin</a>
						{% endif %}
					</li>
				</ul>

			</div>
		</nav>
	</div>
</div>

<div class="container" id="container-content">

	{% block content %}
	{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous">
	</script>

	<script>
		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
	</script>

	<script>
	// Add target="_blank" and rel="noopener noreferrer" to all external links
	document.addEventListener("DOMContentLoaded", function () {
		// Select all anchor tags
		const links = document.querySelectorAll('a[href^="http"]');

		// Loop through each link
		links.forEach(link => {
			// Check if the link is external (starts with http or https, and is not the current domain)
			if (link.hostname !== window.location.hostname) {
				link.setAttribute('target', '_blank');
				link.setAttribute('rel', 'noopener noreferrer');
			}
		});
	});
	</script>

</div>

</body>

</html>
